name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Typecheck
        run: npm run -s typecheck

      - name: Lint (if configured)
        run: npm run -s lint || echo "lint step skipped"

      - name: Build
        run: npm run -s build

      - name: Boundary checks
        run: npm run -s check:boundaries

      - name: Advisory AI review (dry-run if no key)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set +e
          mkdir -p .ai/out
          npm run -s ai:review > .ai/out/AI_REVIEW.txt 2>&1 || true
          echo "AI review executed (advisory)."

      - name: Upload AI review artifact
        uses: actions/upload-artifact@v4
        with:
          name: AI_REVIEW
          path: .ai/out/AI_REVIEW.txt
