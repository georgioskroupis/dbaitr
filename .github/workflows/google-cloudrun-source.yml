name: Deploy to Cloud Run from Source (IDV)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE: ${{ secrets.CLOUD_RUN_SERVICE_IDV || 'idv' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      WIP: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
      SA_EMAIL: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug source path
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          ls -la "$GITHUB_WORKSPACE"
          ls -la "$GITHUB_WORKSPACE/services"
          ls -la "$GITHUB_WORKSPACE/services/idv" || true

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIP }}
          service_account: ${{ env.SA_EMAIL }}
          project_id: ${{ env.PROJECT_ID }}

      - id: deploy
        name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          source: ${{ github.workspace }}/services/idv
          env_vars: |
            FACE_SIMILARITY_MIN=0.65
          flags: |
            --allow-unauthenticated
            --memory=2Gi
            --cpu=2
            --min-instances=0
            --max-instances=3

      - name: Show Cloud Run URL
        run: echo Cloud_Run_URL=${{ steps.deploy.outputs.url }}
