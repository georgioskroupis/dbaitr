name: Deploy IDV Service to Cloud Run

on:
  push:
      branches:
        - main
  workflow_dispatch:
    inputs:
      service:
        description: Cloud Run service name
        required: false
        default: idv
      region:
        description: GCP region
        required: false
        default: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_REGION: ${{ github.event.inputs.region || secrets.GCP_REGION }}
      CLOUD_RUN_SERVICE: ${{ github.event.inputs.service || secrets.CLOUD_RUN_SERVICE_IDV || 'idv' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify source path
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          test -d "$GITHUB_WORKSPACE/services/idv" || { echo "Missing services/idv on this ref."; exit 1; }

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Enable required services
        run: |
          gcloud services enable run.googleapis.com cloudbuild.googleapis.com artifactregistry.googleapis.com

      - name: Deploy to Cloud Run (source deploy)
        working-directory: services/idv
        run: |
          gcloud run deploy "$CLOUD_RUN_SERVICE" \
            --source . \
            --project "$GCP_PROJECT_ID" \
            --region "$GCP_REGION" \
            --platform managed \
            --allow-unauthenticated \
            --memory 2Gi --cpu 2 \
            --min-instances 0 --max-instances 3 \
            --set-env-vars FACE_SIMILARITY_MIN=0.65

      - id: url
        name: Get Cloud Run URL
        run: |
          URL=$(gcloud run services describe "$CLOUD_RUN_SERVICE" --region "$GCP_REGION" --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Output URL
        run: echo "Cloud Run URL: ${{ steps.url.outputs.url }}"

